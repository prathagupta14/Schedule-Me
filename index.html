<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Schedule Me!</title>
        <link rel="icon" href="https://image.flaticon.com/icons/png/512/3176/3176366.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
    </head>
    <body>
        <header>
            <h1>Schedule Me!</h1>
        </header>
        <img src="Bg Girl.png" class="bg-girl" width="22.5%">

            <button class="submit-task"><img src="Plus Sign.png" width="30rem"></button>
        </div>
        <ul class="tasks">
        </ul>
        <script src="app.js"></script>
    </body>
</html>
